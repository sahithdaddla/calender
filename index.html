<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Calendar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #calendar-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px auto;
            width: 50%;
        }

        .banner {
            background-color: #3b145b;
            color: white;
            text-align: center;
            height: auto;
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 40px;
            width: 98%;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .banner h1 {
            font-size: 36px;
            color: white;
            font-weight: 600;
        }
        .banner p {
  font-weight: 100;
    font-size: 18px;
    margin-top: 10px;
}
        .control-button {
            padding: 10px;
            cursor: pointer;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .month-year {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        #calendar {
            display: flex;
            flex-direction: column;
            width: 80%;
            margin: 0 auto;
            background: radial-gradient(circle,  
        rgba(255, 241, 215, 0.8) 10%,
        rgba(219, 237, 255, 0.8) 30%,  
        rgba(255, 241, 255, 0.7) 50%, 
        rgba(224, 241, 232, 0.8) 70%,  
        rgba(241, 237, 255, 0.7) 90%   
    );            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .month {
            padding: 20px;
        }

        .weekdays, .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .weekday, .day, .empty-day {
            text-align: center;
            padding: 20px;
            font-size: 1.1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            position: relative;
        }

        .weekday {
            font-weight: bold;
            background-color: #003a87;
            color: white;
            margin-bottom: 10px;
        }

        .day {
            color: #333;
            background-color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .day:hover {
            background-color: #d4edda;
            transform: scale(1.1);
        }

        .empty-day {
            background-color: transparent;
            border: none;
        }

        .saturday {
            background: linear-gradient(to bottom, #ffffff, #05cec7b5);
        }

        .sunday {
            background: linear-gradient(to bottom, #ffffff, #05cec7b5);
        }

        .today {
            border: 2px solid blue;
            background-color: transparent;
            font-weight: bold;
        }

        .holiday {
            position: relative;
        }

        .holiday::before {
            content: "";
            width: 8px;
            height: 8px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            right: 5px;
        }

        .holiday:hover::after {
            content: attr(data-holiday);
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            background-color: black;
            color: white;
            padding: 5px;
            font-size: 0.8em;
            white-space: nowrap;
            border-radius: 5px;
            opacity: 0.9;
            z-index: 100;
            pointer-events: none;
        }
        /* Responsive Design */

/* Tablet View */
@media screen and (max-width: 1024px) {
    #calendar-controls {
        width: 70%;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }

    .banner {
        width: 95%;
        padding: 15px;
    }

    .banner h1 {
        font-size: 28px;
    }

    .banner p {
        font-size: 16px;
    }

    #calendar {
        width: 90%;
    }

    .weekday, .day, .empty-day {
        padding: 15px;
        font-size: 1em;
    }

    .control-button {
        padding: 8px;
        font-size: 14px;
    }
}

/* Mobile View */
@media screen and (max-width: 768px) {
    #calendar-controls {
        width: 90%;
        flex-direction: column;
        text-align: center;
    }

    .banner {
        width: 100%;
        padding: 10px;
    }

    .banner h1 {
        font-size: 24px;
    }

    .banner p {
        font-size: 14px;
    }

    #calendar {
        width: 100%;
        padding: 10px;
    }

    .month {
        padding: 10px;
    }

    .weekdays, .days-grid {
        gap: 3px;
    }

    .weekday, .day {
        font-size: 0.9em;
        padding: 12px;
    }

    .control-button {
        width: 80%;
        font-size: 14px;
        padding: 8px;
    }
}

@media screen and (max-width: 450px) {
    body {
        padding: 10px;
    }

    .banner {
        width: 100%;
        padding: 10px;
        border-radius: 10px;
    }

    .banner h1 {
        font-size: 20px;
    }

    .banner p {
        font-size: 12px;
    }

    #calendar-controls {
        width: 30%;
        flex-direction: row;
    }

    .control-button {
        width: 50%;
        font-size: 12px;
        padding: 6px;
    }

    #calendar {
        width: 100%;
    }

    .weekday, .day {
        font-size: 0.8em;
        padding: 8px;
    }
}

    </style>
</head>
<body>
    <div class="banner">
        <h1>Calendar<h1>
    </div>
    <div id="calendar-controls">
        <i class="fa-solid fa-chevron-left control-button" onclick="changeMonth(-1)"></i>
        <div class="month-year" id="current-month"></div>
        <i class="fa-solid fa-chevron-right control-button" onclick="changeMonth(1)"></i>
        
    </div>
    <div id="calendar"></div>

    <script>
        const currentDate = new Date();
        let currentYear = currentDate.getFullYear();
        let currentMonth = currentDate.getMonth();

        const weekdays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

        const holidays = {
            "1-1": "New Year",
            "1-15": "Makar Sankranti / Pongal",
            "1-26": "Republic Day",
            "2-26": "Maha Shivaratri",
            "3-14": "Holi",
            "4-06": "Ram Navami",
            "4-18": "Good Friday",
            "8-15": "Independence Day",
            "8-16": "Krishna Janmashtami",
            "8-27": "Ganesh Chaturthi",
            "10-02": "Gandhi Jayanti",
            "10-02": "Dussehra",
            "10-21": "Diwali",
            "12-25": "Christmas"
        };

        function generateMonth(month, year) {
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDay = new Date(year, month, 1).getDay();
            const today = new Date();

            let monthHTML = `
                <div class="month">
                    <div class="weekdays">${weekdays.map(day => `<div class="weekday">${day}</div>`).join('')}</div>
                    <div class="days-grid">
                        ${'<div class="empty-day"></div>'.repeat(firstDay)}
                        ${Array.from({ length: daysInMonth }, (_, i) => {
                            const day = i + 1;
                            const dayOfWeek = (firstDay + i) % 7;
                            const isSaturday = dayOfWeek === 6;
                            const isSunday = dayOfWeek === 0;
                            const isToday = day === today.getDate() && month === today.getMonth() && year === today.getFullYear();
                            const holidayKey = `${month + 1}-${day}`;
                            const holidayName = (year === 2025) ? holidays[holidayKey] : null;

                            let dayClass = '';
                            if (isSaturday) dayClass = 'saturday';
                            if (isSunday) dayClass = 'sunday';
                            if (isToday) dayClass = 'today';
                            if (holidayName) dayClass += ' holiday';

                            return `<div class="day ${dayClass}" ${holidayName ? `data-holiday="${holidayName}"` : ''}>${day}</div>`;
                        }).join('')}
                    </div>
                </div>
            `;
            return monthHTML;
        }

        function renderCalendar() {
            document.getElementById('calendar').innerHTML = generateMonth(currentMonth, currentYear);
            document.getElementById('current-month').textContent = new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long', year: 'numeric' });
        }

        function changeMonth(direction) {
            currentMonth += direction;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            } else if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
        }

        renderCalendar();
    </script>
</body>
</html>
